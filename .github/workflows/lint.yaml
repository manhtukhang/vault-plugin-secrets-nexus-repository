name: Lint
on:
  push:
    tags:
      - v*
    branches:
      - '**'
  pull_request:
jobs:
  golangci:
    name: GolangCI Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          args: --timeout=10m
